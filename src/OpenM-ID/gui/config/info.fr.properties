description_content=Open MIAGE est une galaxie de services distribu&#233;s :<ul><li>OpenM-ID : un gestionnaire d'authentification permettant de se connecter automatiquement sur les sites int&#233;grant le module OpenM-SSO (Single Sign On) client (module utilis&#233; par toutes les applications OpenM).</li><li>OpenM-Book : un annuaire num&#233;rique.</li></ul>